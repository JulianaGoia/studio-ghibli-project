<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Studios Ghibli</title>
</head>
<body>
    <div class ="header">
        <div class="ghibli-logo">
            <img src="./images/ghibli logo .png" alt="ghibli-logo">
        </div>
        
        <div class="nav-principal">
            <img src="./icons/facebook.png" alt="facebook">
            <img src="./icons/instagram.png" alt="instagram">
            <img src="./icons/twitter.png" alt="twitter">
            <img src="./icons/youtube.png" alt="youtube">
        </div>
    </div>

    <div class="container">
        <div class="kaonashi">
            <img src="./images/ilustracao.png" alt="">
        </div>

        <div class="text-box">
            <h4>HAYAO MIYAZAKI</h4>
            <h1>A VIAGEM DE <br> CHIHIRO</h1>
            <p>Chihiro chega a um mundo mágico dominado por 
                uma bruxa. Aqueles que a desobedecem são 
                transformados em animais.
            </p>  
        </div>
    </div>

    <div class="buttons">
        <button class="play-button">
            <img src="./icons/play-button.png" alt="play-button">
            <a href=""> ASSISTIR AGORA </a>
        </button>
        <button class="play-trailer">
            <a href=""> ASSISTA O TRAILER </a>
        </button>
    </div>



    
    


    
    
</body>
</html>
